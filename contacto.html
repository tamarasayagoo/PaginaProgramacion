    <header>

    <main>
        <section class="contact">
            <div class="contact-info">
                <h1>Información de Contacto</h1>
                <ul>
                    <li><strong>Domicilio:</strong> Calle falsa 1234</li>
                    <li><strong>Teléfono:</strong> +123456789</li>
                    <li><strong>País:</strong> Argentina</li>
                    <li><strong>Localidad:</strong> Merlo</li>
                    <li><strong>Código Postal:</strong> 1722</li>
                </ul>
                <h2>WhatsApp</h2>
                
                 <a href="https://wa.me/XXXXXXXXXX?text=Hola" target="_blank">Contactar por WhatsApp</a>
            </div>

            <div class="contact-form">
                <h1 class="contact-form">Envíanos tu Consulta</h1>
               
                <form action="https://formspree.io/f/xbjnwawy" method="post">
                    <label for="name">Ingrese nombre:</label>
                    <input type="text" id="name" name="name" placeholder="Nombre" required>

                    <label for="email">Ingrese Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>

                    <label for="comentario">Ingrese comentario:</label>
                    <textarea id="comentario" name="comentario" cold="30" rows="5" placeholder="Escribe un comentario..." required></textarea>
                    <button type="submit">Enviar</button>
                    <input type="hidden" name="_next" value="http://127.0.0.1:5500/contacto.html">

                </form>
            </div>
        </section>
        <section class="map">
